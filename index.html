<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Currency in the world</h1>
        <form class="currency-form">
            <input class="currency-input" type="number" placeholder="Enter your Uzs" aria-label="Enter your money" >
            <select class="currency-select" >
                <option class="currency-option" value="10900">USD</option>
                <option class="currency-option" value="10400">EURO</option>
                <option class="currency-option" value="170">RUBL</option>
                <option class="currency-option" value="1500">YENA</option>
            </select>
            <button class="currency-btn" type="submit">Enter</button>
        </form>
        <p class="result"></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
